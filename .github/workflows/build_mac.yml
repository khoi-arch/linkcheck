name: Build macOS App

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Download Edge Driver
      run: |
        # Link bạn đưa (Đã test chạy ok)
        DOWNLOAD_URL="https://msedgedriver.microsoft.com/142.0.3595.90/edgedriver_mac64.zip"
        
        echo "Downloading from: $DOWNLOAD_URL"
        # Thêm -L để curl tự động đi theo link nếu có chuyển hướng
        curl -L -o msedgedriver.zip "$DOWNLOAD_URL"
        
        # Giải nén
        unzip msedgedriver.zip
        
        # Lôi file ra (đề phòng nó nằm trong folder con)
        find . -name "msedgedriver" -type f -exec mv {} . \;
        
        # Cấp quyền
        chmod +x msedgedriver
        
        # Show ra xem có file chưa
        ls -l msedgedriver

    - name: Build with PyInstaller
      run: |
        pyinstaller --noconfirm --onefile --windowed --noconsole \
          --add-binary "msedgedriver:." \
          --name "VocaChecker" \
          main.py

    - name: Zip the App
      run: |
        cd dist
        zip -r VocaChecker_Mac.zip VocaChecker.app

    - name: Upload Result
      uses: actions/upload-artifact@v4
      with:
        name: App-Cho-MacOS
        path: dist/VocaChecker_Mac.zip
